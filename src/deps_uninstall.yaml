---

# include
- name: Include vars
  include_vars: vars.yaml
- name: Include facts
  include_tasks: facts.yaml


# tasks
## git
- name: Check variable 'deps_uninstall_git'
  debug:
    msg: DEPS install git = {{ deps_uninstall_git }}
  when: deps_debug
- name: Uninstall git
  package:
    name:
      - git
    state: absent
  when: deps_uninstall_git

